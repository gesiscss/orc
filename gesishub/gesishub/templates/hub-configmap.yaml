kind: ConfigMap
apiVersion: v1
metadata:
  name: hub-templates
  labels:
    app: jupyterhub
    component: etc-jupyterhub
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  {{- (.Files.Glob "files/etc/jupyterhub/templates/*").AsConfig | nindent 2 }}
---
